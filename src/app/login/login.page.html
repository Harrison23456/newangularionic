<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="usermobile" name="usermobile"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="passwordmobile" name="passwordmobile"></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit">Iniciar sesión</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
